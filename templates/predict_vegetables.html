<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vegetable Price Prediction</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f8f9fa;
        }
        .prediction-form {
            background-color: white;
            padding: 2rem;
            border-radius: 10px;
            box-shadow: 0 0 15px rgba(0,0,0,0.1);
            margin-top: 2rem;
        }
        .form-label {
            font-weight: 500;
        }
        .btn-predict {
            background-color: #28a745;
            color: white;
            padding: 0.5rem 2rem;
        }
        .btn-predict:hover {
            background-color: #218838;
            color: white;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-md-8">
                <div class="prediction-form">
                    <h2 class="text-center mb-4">Vegetable Retail Price Prediction</h2>
                    <form action="/predict_vegetables" method="post">
                        <div class="mb-3">
                            <label for="commodity" class="form-label">Select Commodity</label>
                            <select class="form-select" id="commodity" name="commodity" required>
                                <option value="">Choose a vegetable</option>
                                <option value="onion">Onion</option>
                                <option value="potato">Potato</option>
                                <option value="tomato">Tomato</option>
                            </select>
                        </div>
                        
                        <div class="mb-3">
                            <label for="date" class="form-label">Select Date</label>
                            <input type="date" class="form-control" id="date" name="date" required>
                        </div>
                        
                        <div class="mb-3">
                            <label for="market" class="form-label">Select Market</label>
                            <select class="form-select" id="market" name="market" required>
                                <option value="">Choose a market</option>
                                <option value="delhi">Delhi</option>
                                <option value="mumbai">Mumbai</option>
                                <option value="kolkata">Kolkata</option>
                                <option value="chennai">Chennai</option>
                                <option value="bangalore">Bangalore</option>
                            </select>
                        </div>
                        
                        <div class="mb-3">
                            <label for="quantity" class="form-label">Quantity (in kg)</label>
                            <input type="number" class="form-control" id="quantity" name="quantity" min="1" step="0.1" required>
                        </div>
                        
                        <div class="text-center">
                            <button type="submit" class="btn btn-predict">Predict Price</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        // Set min date to today
        const dateInput = document.getElementById('date');
        const today = new Date().toISOString().split('T')[0];
        dateInput.min = today;
        dateInput.value = today;
    </script>
</body>
</html>
